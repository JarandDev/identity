<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>J4D Identity</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-md">
        <a class="navbar-brand" href="../">J4D Identity</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../profile">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-md mt-4">
    <div class="card">
        <div class="d-grid gap-2 m-4">
            <form id="form">
                <div class="d-grid gap-2">
                    <div class="mb-2">
                        <label class="form-label" for="inputEmail"><b>Email:</b></label>
                        <input class="form-control form-control-lg" id="inputEmail" type="text">
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="inputPassword"><b>Password:</b></label>
                        <input class="form-control form-control-lg" id="inputPassword" type="password">
                    </div>
                    <input class="btn btn-primary btn-lg btn-block mb-2" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="application/javascript">
    const checkToken = async () => {
        const token = localStorage.getItem("token");

        const response = await fetch("https://oauth.j4d.dev/api/account/me",
            {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });
        if (!response.ok) {
            console.error(`Invalid HTTP Status: ${response.status}`);
            return;
        }
        return await response.json();
    };

    const login = async () => {
        const email = document.getElementById("inputEmail").value;
        const password = document.getElementById("inputPassword").value;

        const response = await fetch("https://oauth.j4d.dev/api/account/login",
            {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });
        if (!response.ok) {
            console.error(`Invalid HTTP Status: ${response.status}`);
            return false;
        }
        const data = await response.json();
        localStorage.setItem("token", data.token);
        localStorage.setItem("refreshToken", data.refreshToken);
        console.log("Logged in");
        return true;
    };

    const refreshToken = async () => {
        const token = localStorage.getItem("refreshToken");

        const response = await fetch("https://oauth.j4d.dev/api/account/refresh-token",
            {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });
        if (!response.ok) {
            console.error(`Invalid HTTP Status: ${response.status}`);
            return false;
        }
        const data = await response.json();
        localStorage.setItem("token", data.token);
        localStorage.setItem("refreshToken", data.refreshToken);
        console.log("Refreshed token");
        return true;
    };

    const reloadToken = async () => {
        let data = await checkToken();
        if (!data) {
            const success = await refreshToken();
            if (success === true) {
                data = await checkToken();
            }
        }
        if (!data) {
            console.log("Loaded without token");
            return;
        }
        console.log(`Loaded with token for subject: ${data.subject}`);
    };

    document.addEventListener("DOMContentLoaded", async () => {
        const form = document.getElementById("form");

        form.addEventListener("submit", async event => {
            event.preventDefault();

            const success = await login();
            if (success === true) {
                console.log("Login succeeded");
            } else {
                console.log("Login failed");
            }
        });

        setInterval(() => {
            reloadToken().then(() => {
                console.log("Successfully reloaded token");
            }).catch(reason => {
                console.error("Failed to reload token", reason);
            });
        }, 60000);

        reloadToken().then(() => {
            console.log("Successfully reloaded token on load");
        }).catch(reason => {
            console.error("Failed to reload token on load", reason);
        });
    });
</script>
</body>
</html>
